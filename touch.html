<!DOCTYPE html>
<html lang="da-DK">
  <head>
    <!-- Meta Content -->
    <meta charset="UTF-8" />
    <meta name="description" content="BekÃ¦mp virussen! Red befolkningen fra coronasmitte!" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#ffffff" />
    <!-- Favicon -->
    <link href="favicon.ico" rel="icon" type="image/x-icon" />
    <!-- Custom Stylesheet -->
    <link href="css/touch.css" rel="stylesheet" />
    <!-- Font Awesome Kit Code -->
    <script src="https://kit.fontawesome.com/a5c2578fa1.js" crossorigin="anonymous"></script>
    <!-- Title Tag -->
    <title>Coronaspillet v1.2</title>
  </head>
  <body>
    <div class="container">
      <div class="touchview">
        <h1 class="touchview-heading">Coronaspillet</h1>
        <h2 class="touchview-heading-small">Mobil-versionen</h2>
        <button class="touchview-btn play-game">Start spillet</button>
        <img class="touchview-game-piece-icon" src="img/game-piece-moved.png" alt="Coronaspillet" />
      </div>
      <div class="bottom-panel">
        <div class="bottom-panel-controls">
          <div class="bottom-panel-controls-left">
            <button class="bottom-panel-controls-move-left-btn">
              <i class="far fa-arrow-alt-circle-left"></i>
            </button>
          </div>
          <div class="bottom-panel-controls-up-down">
            <button class="bottom-panel-controls-move-up-btn">
              <i class="far fa-arrow-alt-circle-up"></i>
            </button>
            <button class="bottom-panel-controls-move-down-btn">
              <i class="far fa-arrow-alt-circle-down"></i>
            </button>
          </div>
          <div class="bottom-panel-controls-right">
            <button class="bottom-panel-controls-move-right-btn">
              <i class="far fa-arrow-alt-circle-right"></i>
            </button>
          </div>
        </div>
        <button class="bottom-panel-restart-btn">Restart</button>
      </div>
    </div>
    <!-- Game Script -->
    <script src="js/touch.js"></script>
  </body>
</html>
